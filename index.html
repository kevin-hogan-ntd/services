<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>100‑Day Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    .timeline-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 350px;
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    /* the horizontal timeline line */
    .timeline-line {
      position: absolute;
      bottom: 50px;       /* space below for day labels */
      left: 0;
      height: 2px;
      background: #333;
    }
    /* vertical connector from timeline up to image box */
    .connector {
      position: absolute;
      width: 2px;
      background: #333;
    }
    /* container for each image */
    .image-box {
      position: absolute;
      border: 1px solid #333;
      box-sizing: border-box;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* day number shown only where events attach */
    .day-label {
      position: absolute;
      font-size: 12px;
      transform: translateX(-50%);
    }
    /* SVG overlay for minor→major links */
    .svg-lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>100‑Day Timeline</h1>
  <div class="timeline-wrapper" id="timeline">
    <svg class="svg-lines" id="svgLines"></svg>
    <div class="timeline-line" id="timelineLine"></div>
  </div>

  <script>
    const DAY_COUNT     = 100;
    const DAY_WIDTH     = 50;    // px per day
    const LINE_BOTTOM   = 50;    // px from bottom of wrapper
    const TOTAL_WIDTH   = DAY_COUNT * DAY_WIDTH;
    const WRAPPER_HEIGHT= 350;

    const timeline = document.getElementById('timeline');
    const lineEl   = document.getElementById('timelineLine');
    const svg      = document.getElementById('svgLines');

    // size the line and SVG to full width/height
    lineEl.style.width = TOTAL_WIDTH + 'px';
    svg.setAttribute('width', TOTAL_WIDTH);
    svg.setAttribute('height', WRAPPER_HEIGHT);

    // store centers of majors
    const majorPos = {};

    fetch('events.json')
      .then(r => r.json())
      .then(events => {
        // first draw majors
        events.filter(e => e.type === 'major')
              .forEach(ev => drawMajor(ev));
        // then minors (and link back)
        events.filter(e => e.type === 'minor')
              .forEach(ev => {
                drawMinor(ev);
                linkMinorToMajor(ev);
              });
      })
      .catch(console.error);

    function drawMajor(ev) {
      const { id, day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // vertical connector
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box major';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'major event';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // save center coords for linking
      majorPos[id] = {
        x: xC,
        y: LINE_BOTTOM + offset + height/2
      };
    }

    function drawMinor(ev) {
      const { day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      const box = document.createElement('div');
      box.className = 'image-box minor';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'minor event';
      box.appendChild(img);
      timeline.appendChild(box);

      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // stash for linking line
      ev._pos = {
        x: xC,
        y: LINE_BOTTOM + offset + height/2
      };
    }

    function linkMinorToMajor(minor) {
      const parent = majorPos[minor.parentId];
      const child  = minor._pos;
      if (!parent || !child) return;

      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      // SVG coords: y from top, so invert bottom‐based y
      line.setAttribute('x1', parent.x);
      line.setAttribute('y1', WRAPPER_HEIGHT - parent.y);
      line.setAttribute('x2', child.x);
      line.setAttribute('y2', WRAPPER_HEIGHT - child.y);
      line.setAttribute('stroke', '#333');
      line.setAttribute('stroke-width', '2');
      svg.appendChild(line);
    }
  </script>
</body>
</html>
