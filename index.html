<!-- Revised index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First 100 Days of Trump's Second Term</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    .timeline-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 600px; /* increased height to avoid clipping */
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    .timeline-line {
      position: absolute;
      bottom: 50px;
      left: 0;
      height: 2px;
      background: #333;
    }
    .connector {
      position: absolute;
      width: 2px;
      background: #333;
    }
    .image-box {
      position: absolute;
      border: 1px solid #333;
      box-sizing: border-box;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Header overlay for major events */
    .image-box.major .header-text {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.6);
      color: #fff;
      font-size: 14px;
      padding: 4px 0;
      box-sizing: border-box;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.8);
    }
    .day-label {
      position: absolute;
      font-size: 12px;
      transform: translateX(-50%);
    }
    .svg-lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>First 100 Days of Trump's Second Term</h1>
  <div class="timeline-wrapper" id="timeline">
    <svg class="svg-lines" id="svgLines"></svg>
    <div class="timeline-line" id="timelineLine"></div>
  </div>

  <script>
    const DAY_COUNT   = 100;
    const DAY_WIDTH   = 50;
    const LINE_BOTTOM = 50;
    const TOTAL_WIDTH = DAY_COUNT * DAY_WIDTH;
    const WRAPPER_HEIGHT = 600;

    const timeline = document.getElementById('timeline');
    const lineEl   = document.getElementById('timelineLine');
    const svg      = document.getElementById('svgLines');

    lineEl.style.width = TOTAL_WIDTH + 'px';
    svg.setAttribute('width', TOTAL_WIDTH);
    svg.setAttribute('height', WRAPPER_HEIGHT);

    // store major positions for linking
    const majorPos = {};

    fetch('events.json')
      .then(r => r.json())
      .then(events => {
        // Group major events by day to avoid overlap
        const majorEvents = events.filter(e => e.type === 'major');
        const majorByDay = {};
        majorEvents.forEach(e => {
          (majorByDay[e.day] = majorByDay[e.day] || []).push(e);
        });
        Object.values(majorByDay).forEach(group => {
          const n = group.length;
          group.forEach((ev, i) => {
            const baseX = (ev.day - 1) * DAY_WIDTH + DAY_WIDTH / 2;
            const spacing = ev.width + 20;
            ev._x = baseX + (i - (n - 1) / 2) * spacing;
          });
        });

        // Draw events
        majorEvents.forEach(drawMajor);
        events.filter(e => e.type === 'minor')
              .forEach(ev => {
                drawMinor(ev);
                linkMinorToMajor(ev);
              });
      })
      .catch(console.error);

    function drawMajor(ev) {
      const { id, imageUrl, offset, width, height, _x } = ev;
      const xC = _x;

      // connector up from timeline
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box major';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'major';
      box.appendChild(img);

      // header overlay
      const headerEl = document.createElement('div');
      headerEl.className = 'header-text';
      headerEl.textContent = ev.header;
      box.appendChild(headerEl);

      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = ev.day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // store for linking
      majorPos[id] = { x: xC, bottomY: LINE_BOTTOM + offset, height };
    }

    function drawMinor(ev) {
      const { day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // image box
      const box = document.createElement('div');
      box.className = 'image-box minor';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'minor';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = ev.day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // stash for linking
      ev._pos = { x: xC, bottomY: LINE_BOTTOM + offset, height };
    }

    function linkMinorToMajor(ev) {
      const p = majorPos[ev.parentId];
      const c = ev._pos;
      if (!p || !c) return;

      // convert to SVG coords (y from top)
      const x1 = c.x;
      const y1 = WRAPPER_HEIGHT - (c.bottomY + c.height);
      const x2 = p.x;
      const y2 = WRAPPER_HEIGHT - p.bottomY;

      // straight line between boxes
      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', x1);
      line.setAttribute('y1', y1);
      line.setAttribute('x2', x2);
      line.setAttribute('y2', y2);
      line.setAttribute('stroke', '#333');
      line.setAttribute('stroke-width', '2');
      svg.appendChild(line);
    }
  </script>
</body>
</html>
