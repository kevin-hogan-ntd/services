<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>100‑Day Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    .timeline-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 350px;
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    .timeline-line {
      position: absolute;
      bottom: 50px;
      left: 0;
      height: 2px;
      background: #333;
    }
    .connector {
      position: absolute;
      width: 2px;
      background: #333;
    }
    .image-box {
      position: absolute;
      border: 1px solid #333;
      box-sizing: border-box;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .day-label {
      position: absolute;
      font-size: 12px;
      transform: translateX(-50%);
    }
    .svg-lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>100‑Day Timeline</h1>
  <div class="timeline-wrapper" id="timeline">
    <svg class="svg-lines" id="svgLines"></svg>
    <div class="timeline-line" id="timelineLine"></div>
  </div>

  <script>
    const DAY_COUNT      = 100;
    const DAY_WIDTH      = 50;
    const LINE_BOTTOM    = 50;
    const TOTAL_WIDTH    = DAY_COUNT * DAY_WIDTH;
    const WRAPPER_HEIGHT = 350;

    const timeline = document.getElementById('timeline');
    const lineEl   = document.getElementById('timelineLine');
    const svg      = document.getElementById('svgLines');

    lineEl.style.width = TOTAL_WIDTH + 'px';
    svg.setAttribute('width', TOTAL_WIDTH);
    svg.setAttribute('height', WRAPPER_HEIGHT);

    // store major box bottom‑centers
    const majorPos = {};

    fetch('events.json')
      .then(r => r.json())
      .then(events => {
        events.filter(e => e.type === 'major')
              .forEach(drawMajor);
        events.filter(e => e.type === 'minor')
              .forEach(ev => {
                drawMinor(ev);
                linkMinorToMajor(ev);
              });
      })
      .catch(console.error);

    function drawMajor(ev) {
      const { id, day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // connector up from timeline
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box major';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'major';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // store bottom‑center for linking
      majorPos[id] = {
        x: xC,
        bottomY: LINE_BOTTOM + offset
      };
    }

    function drawMinor(ev) {
      const { day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      const box = document.createElement('div');
      box.className = 'image-box minor';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'minor';
      box.appendChild(img);
      timeline.appendChild(box);

      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // stash bottom‑center for linking
      ev._pos = {
        x: xC,
        bottomY: LINE_BOTTOM + offset
      };
    }

    function linkMinorToMajor(ev) {
      const p = majorPos[ev.parentId];
      const c = ev._pos;
      if (!p || !c) return;

      // svg coords: y from top = WRAPPER_HEIGHT - bottom‑y
      const x1 = c.x,                y1 = WRAPPER_HEIGHT - c.bottomY;
      const x2 = p.x,                y2 = WRAPPER_HEIGHT - p.bottomY;

      // draw L‑shaped polyline: start at minor, go horizontally to major x, then vertically to major
      const poly = document.createElementNS('http://www.w3.org/2000/svg','polyline');
      poly.setAttribute('points', `${x1},${y1} ${x2},${y1} ${x2},${y2}`);
      poly.setAttribute('stroke', '#333');
      poly.setAttribute('fill', 'none');
      poly.setAttribute('stroke-width', '2');
      svg.appendChild(poly);
    }
  </script>
</body>
</html>
