<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>100‑Day Timeline</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    .timeline-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 350px;
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    .timeline-line {
      position: absolute;
      bottom: 50px;       /* space below for day labels */
      left: 0;
      height: 2px;
      background: #333;
    }
    .connector {
      position: absolute;
      width: 2px;
      background: #333;
    }
    .image-box {
      position: absolute;
      border: 1px solid #333;
      box-sizing: border-box;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .day-label {
      position: absolute;
      font-size: 12px;
      transform: translateX(-50%);
    }
    /* SVG overlay for minor→major links */
    .svg-lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>100‑Day Timeline</h1>
  <div class="timeline-wrapper" id="timeline">
    <svg class="svg-lines" id="svgLines"></svg>
    <div class="timeline-line" id="timelineLine"></div>
  </div>

  <script>
    const DAY_COUNT    = 100;
    const DAY_WIDTH    = 50;               // px per day
    const LINE_BOTTOM  = 50;               // px from bottom of wrapper
    const TOTAL_WIDTH  = DAY_COUNT * DAY_WIDTH;
    const WRAPPER_HEIGHT = 350;

    const timeline = document.getElementById('timeline');
    const line     = document.getElementById('timelineLine');
    const svg      = document.getElementById('svgLines');

    // set sizes
    line.style.width = TOTAL_WIDTH + 'px';
    svg.setAttribute('width', TOTAL_WIDTH);
    svg.setAttribute('height', WRAPPER_HEIGHT);

    // will hold positions of major events by id
    const positions = {};

    fetch('events.json')
      .then(r => r.json())
      .then(events => {
        // render majors first
        events.filter(e => e.type === 'major')
              .forEach(ev => renderMajor(ev));
        // then render minors and draw link to parent
        events.filter(e => e.type === 'minor')
              .forEach(ev => {
                renderMinor(ev);
                drawLink(ev);
              });
      })
      .catch(err => console.error('could not load events.json', err));

    function renderMajor(ev) {
      const { id, day, imageUrl, offset, width, height } = ev;
      const xCenter = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // connector to timeline
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.height = offset + 'px';
      conn.style.left   = (xCenter - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box major';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      box.style.left   = (xCenter - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'major event';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xCenter + 'px';
      lbl.style.bottom = (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // store center position
      positions[id] = {
        x: xCenter,
        y: LINE_BOTTOM + offset + height/2
      };
    }

    function renderMinor(ev) {
      const { day, imageUrl, offset, width, height } = ev;
      const xCenter = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // connector to timeline
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.height = offset + 'px';
      conn.style.left   = (xCenter - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box minor';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      box.style.left   = (xCenter - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      const img = document.createElement('img');
      img.src = imageUrl;
      img.alt = 'minor event';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xCenter + 'px';
      lbl.style.bottom = (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // store for linking
      ev._pos = {
        x: xCenter,
        y: LINE_BOTTOM + offset + height/2
      };
    }

    function drawLink(minorEv) {
      const parent = positions[minorEv.parentId];
      const child  = minorEv._pos;
      if (!parent || !child) return;

      const lineEl = document.createElementNS('http://www.w3.org/2000/svg','line');
      lineEl.setAttribute('x1', parent.x);
      lineEl.setAttribute('y1', WRAPPER_HEIGHT - parent.y);
      lineEl.setAttribute('x2', child.x);
      lineEl.setAttribute('y2', WRAPPER_HEIGHT - child.y);
      lineEl.setAttribute('stroke','#333');
      lineEl.setAttribute('stroke-width','2');
      svg.appendChild(lineEl);
    }
  </script>
</body>
</html>
