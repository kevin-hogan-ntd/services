<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Trump's First 100 Days of Second Term</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      text-align: center;
    }
    .timeline-wrapper {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 350px;
      margin: 0 auto;
      overflow-x: auto;
      border: 1px solid #ccc;
    }
    .timeline-line {
      position: absolute;
      bottom: 50px;
      left: 0;
      height: 2px;
      background: #333;
    }
    .connector {
      position: absolute;
      width: 2px;
      background: #333;
    }
    .image-box {
      position: absolute;
      border: 1px solid #333;
      box-sizing: border-box;
      overflow: hidden;
    }
    .image-box img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .day-label {
      position: absolute;
      font-size: 12px;
      transform: translateX(-50%);
    }
    .svg-lines {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <h1>100‑Day Timeline</h1>
  <div class="timeline-wrapper" id="timeline">
    <svg class="svg-lines" id="svgLines"></svg>
    <div class="timeline-line" id="timelineLine"></div>
  </div>

  <script>
    const DAY_COUNT      = 100;
    const DAY_WIDTH      = 50;
    const LINE_BOTTOM    = 50;
    const TOTAL_WIDTH    = DAY_COUNT * DAY_WIDTH;
    const WRAPPER_HEIGHT = 350;

    const timeline = document.getElementById('timeline');
    const lineEl   = document.getElementById('timelineLine');
    const svg      = document.getElementById('svgLines');

    lineEl.style.width = TOTAL_WIDTH + 'px';
    svg.setAttribute('width', TOTAL_WIDTH);
    svg.setAttribute('height', WRAPPER_HEIGHT);

    // store major box info
    const majorPos = {};

    fetch('events.json')
      .then(r => r.json())
      .then(events => {
        events.filter(e => e.type === 'major')
              .forEach(drawMajor);
        events.filter(e => e.type === 'minor')
              .forEach(ev => {
                drawMinor(ev);
                linkMinorToMajor(ev);
              });
      })
      .catch(console.error);

    function drawMajor(ev) {
      const { id, day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      // connector
      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      // image box
      const box = document.createElement('div');
      box.className = 'image-box major';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'major';
      box.appendChild(img);
      timeline.appendChild(box);

      // day label
      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // save for links
      majorPos[id] = { x: xC, y: LINE_BOTTOM + offset + height/2, width, height };
    }

    function drawMinor(ev) {
      const { day, imageUrl, offset, width, height } = ev;
      const xC = (day - 1) * DAY_WIDTH + DAY_WIDTH / 2;

      const conn = document.createElement('div');
      conn.className = 'connector';
      conn.style.left   = (xC - 1) + 'px';
      conn.style.bottom = LINE_BOTTOM + 'px';
      conn.style.height = offset + 'px';
      timeline.appendChild(conn);

      const box = document.createElement('div');
      box.className = 'image-box minor';
      box.style.left   = (xC - width/2) + 'px';
      box.style.bottom = (LINE_BOTTOM + offset) + 'px';
      box.style.width  = width + 'px';
      box.style.height = height + 'px';
      const img = document.createElement('img');
      img.src = imageUrl; img.alt = 'minor';
      box.appendChild(img);
      timeline.appendChild(box);

      const lbl = document.createElement('div');
      lbl.className   = 'day-label';
      lbl.textContent = day;
      lbl.style.left  = xC + 'px';
      lbl.style.bottom= (LINE_BOTTOM - 20) + 'px';
      timeline.appendChild(lbl);

      // stash for linking
      ev._pos = { x: xC, y: LINE_BOTTOM + offset + height/2 };
    }

    function linkMinorToMajor(ev) {
      const p = majorPos[ev.parentId];
      const c = ev._pos;
      if (!p || !c) return;

      // convert to SVG coords
      const x1 = p.x,      y1 = WRAPPER_HEIGHT - p.y;
      const x2 = c.x,      y2 = WRAPPER_HEIGHT - c.y;

      // angle from parent→child
      const ang = Math.atan2(y2 - y1, x2 - x1);

      // parent edge
      const dx1 = Math.cos(ang), dy1 = Math.sin(ang);
      const fx1 = (p.width/2)/Math.abs(Math.cos(ang));
      const fy1 = (p.height/2)/Math.abs(Math.sin(ang));
      const d1  = Math.min(fx1, fy1);
      const sx  = x1 + dx1 * d1;
      const sy  = y1 + dy1 * d1;

      // child edge (reverse angle)
      const ang2 = ang + Math.PI;
      const dx2  = Math.cos(ang2), dy2 = Math.sin(ang2);
      const fx2  = (ev.width/2)/Math.abs(Math.cos(ang2));
      const fy2  = (ev.height/2)/Math.abs(Math.sin(ang2));
      const d2   = Math.min(fx2, fy2);
      const ex   = x2 + dx2 * d2;
      const ey   = y2 + dy2 * d2;

      const line = document.createElementNS('http://www.w3.org/2000/svg','line');
      line.setAttribute('x1', sx);
      line.setAttribute('y1', sy);
      line.setAttribute('x2', ex);
      line.setAttribute('y2', ey);
      line.setAttribute('stroke', '#333');
      line.setAttribute('stroke-width', '2');
      svg.appendChild(line);
    }
  </script>
</body>
</html>
